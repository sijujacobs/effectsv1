<div>
  <h3>Angular 9 with ngrx Effects</h3>
  <div [class.spinner]="loading$ | async"></div>
  <h2>{{ (error$ | async)?.message }}</h2>
  <ul>
    <li *ngFor="let country of countries$ | async">
      <h2 scope="row">{{ country.name }}</h2>
      <h3>{{ country.capital }}</h3>
      <h4>{{ country.flag }}</h4>
    </li>
  </ul>
</div>
